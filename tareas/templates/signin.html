
{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row" class="">
        <div class="col-md-4 offset-md-4">
    <form action="/signin" method="POST">
        <div class="card-header">
            <h1 class="card-title text-center">Ingresar</h1>
           
          </div>
        {% csrf_token %}
        <div class="mb-3">
            <label for="username">Usuario :</label>  
            <input type="text" name="username" id="username" class="form-control" placeholder="Escribe un nombre de usuario" >
          </div>
          <div class="mb-3">
            <label for="password">Contraseña :</label>  
            <input type="password" name="password" id="password" class="form-control" placeholder="Escribe una Contraseña" >
          </div>
         
          <div>
            {{error}}
          </div>
          <div class="col-md-4 offset-md-4" >
          <button class="btn btn-primary">
              enviar
          </button>
          </div>        
    </form>
    
</div>
</div>
</div>
</main>
{% endblock %}
